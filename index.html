    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            font-size: 16px;
            -webkit-text-size-adjust: 100%;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #DDE6FF 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
            touch-action: manipulation;
        }

        .container {
            max-width: 700px;
            width: 100%;
        }

        .card {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            padding: 40px;
            text-align: center;
            position: relative;
        }

        .logo {
            width: 140px;
            height: 140px;
            margin: 0 auto 20px;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .firework-decoration {
            font-size: 60px;
            margin-bottom: 12px;
            animation: sparkleRotate 3s ease-in-out infinite;
        }

        @keyframes sparkleRotate {
            0%, 100% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(10deg) scale(1.1); }
        }

        h1 {
            color: #32509F;
            font-size: 42px;
            font-weight: bold;
            margin-bottom: 28px;
            line-height: 1.2;
        }

        h1.orange-title {
            color: #F77F00;
        }

        h2 {
            color: #32509F;
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .cracker-progress-container {
            position: relative;
            margin-bottom: 40px;
            padding: 0 20px;
        }

        .fuse-line {
            width: 100%;
            height: 8px;
            background: linear-gradient(90deg, #8B4513 0%, #654321 100%);
            border-radius: 4px;
            position: relative;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 100px;
        }

        .fuse-spark {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 28px;
            height: 28px;
            transition: left 0.5s ease;
        }

        .spark-flame {
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, #FFD700 0%, #FF6B00 30%, #FF0000 60%, transparent 80%);
            border-radius: 50%;
            animation: flicker 0.15s infinite alternate;
            filter: blur(1px);
        }

        .spark-core {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: #FFFFFF;
            border-radius: 50%;
            box-shadow: 0 0 10px #FFD700, 0 0 20px #FF6B00;
        }

        @keyframes flicker {
            0% { transform: scale(1) rotate(0deg); opacity: 0.9; }
            100% { transform: scale(1.4) rotate(15deg); opacity: 1; }
        }

        .cone-cracker {
            position: absolute;
            right: -60px;
            top: -25px;
            filter: drop-shadow(3px 3px 6px rgba(0,0,0,0.2));
        }

        .cracker-display {
            margin: 35px 0;
            position: relative;
        }

        .sweet-image {
            width: 260px;
            height: 260px;
            margin: 20px auto;
            object-fit: contain;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
        }

        .sparkle-line {
            position: absolute;
            width: 40px;
            height: 3px;
            border-radius: 2px;
            transform-origin: center;
        }

        @keyframes sparkle-shoot {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) scale(0.3);
            }
        }

        .star-sparkle {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
        }

        @keyframes star-float {
            0% {
                opacity: 1;
                transform: translate(0, 0) rotate(0deg) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(var(--tx), var(--ty)) rotate(360deg) scale(0.5);
            }
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 9998;
            pointer-events: none;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .blast-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 9997;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .blast-container {
            position: relative;
            z-index: 9998;
        }

        .blast-screen {
            font-size: 140px;
            animation: blastPulse 0.5s infinite;
            text-shadow: 0 0 40px rgba(255, 107, 0, 0.8);
        }

        @keyframes blastPulse {
            0%, 100% { transform: scale(1) rotate(-5deg); }
            50% { transform: scale(1.4) rotate(5deg); }
        }

        .blast-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            border: 3px solid #F77F00;
            border-radius: 50%;
            animation: blast-wave 1s ease-out infinite;
        }

        @keyframes blast-wave {
            0% {
                width: 80px;
                height: 80px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }

        input[type="text"] {
            width: 100%;
            padding: 18px 24px;
            border: 2px solid #32509F;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            color: #32509F;
            margin-bottom: 20px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #F77F00;
            box-shadow: 0 0 0 3px rgba(247, 127, 0, 0.1);
        }

        input.error {
            border-color: #DC2626;
        }

        .error-text {
            color: #DC2626;
            font-size: 15px;
            margin-top: -12px;
            margin-bottom: 20px;
        }

        button {
            background: #F77F00;
            color: white;
            border: none;
            padding: 18px 32px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(247, 127, 0, 0.3);
            touch-action: manipulation;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(247, 127, 0, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-secondary {
            background: white;
            color: #32509F;
            border: 2px solid #32509F;
            margin-top: 12px;
            box-shadow: none;
        }

        .btn-primary {
            background: #32509F;
            box-shadow: 0 4px 12px rgba(50, 80, 159, 0.3);
        }

        .btn-back {
            background: white;
            color: #F77F00;
            border: 2px solid #F77F00;
            margin-top: 12px;
            font-size: 17px;
            padding: 14px 28px;
            box-shadow: none;
        }

        .options {
            display: grid;
            gap: 14px;
            margin: 28px 0;
        }

        .option-btn {
            background: white;
            border: 2px solid #32509F;
            color: #32509F;
            padding: 18px;
            border-radius: 14px;
            font-size: 17px;
            text-align: left;
            transition: all 0.3s;
            cursor: pointer;
            line-height: 1.5;
        }

        .option-btn:hover {
            background: #DDE6FF;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(50, 80, 159, 0.2);
        }

        .option-btn:active {
            transform: translateY(0);
        }

        .question-counter {
            color: #F77F00;
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .result-card {
            max-width: 800px;
        }

        .result-title {
            font-size: 44px;
            color: #F77F00;
            font-weight: bold;
            margin: 20px 0;
        }

        .result-subtitle {
            font-size: 26px;
            color: #32509F;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .result-message {
            font-size: 22px;
            color: #32509F;
            font-weight: 500;
            margin-bottom: 20px;
            line-height: 1.5;
        }

        .custom-line {
            font-size: 18px;
            color: #4B5563;
            margin: 12px 0;
            line-height: 1.6;
        }

        .footer-message {
            font-size: 20px;
            color: #32509F;
            font-weight: 600;
            font-style: italic;
            margin-top: 28px;
            padding-top: 28px;
            border-top: 2px solid #DDE6FF;
        }

        .button-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
            margin-top: 28px;
        }

        .disclaimer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            padding: 20px;
        }

        .disclaimer-overlay.show {
            opacity: 1;
        }

        .disclaimer-overlay.hide {
            opacity: 0;
        }

        .disclaimer-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .disclaimer-overlay.show .disclaimer-card {
            transform: scale(1);
        }

        .hidden {
            display: none !important;
        }

        .loading-spinner {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            color: white;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: #F77F00;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive - Optimized for all devices */
        @media (max-width: 768px) {
            html {
                font-size: 18px;
            }
            
            body {
                padding: 16px 12px;
            }
            
            .card {
                padding: 32px 24px;
                border-radius: 20px;
            }
            
            .logo {
                width: 120px;
                height: 120px;
            }
            
            .firework-decoration {
                font-size: 52px;
            }
            
            h1 {
                font-size: 36px;
                margin-bottom: 24px;
                line-height: 1.2;
            }
            
            h2 {
                font-size: 26px;
                line-height: 1.4;
                margin-bottom: 20px;
            }
            
            .result-title {
                font-size: 40px;
                margin: 16px 0;
            }
            
            .result-subtitle {
                font-size: 24px;
                margin-bottom: 16px;
            }
            
            .result-message {
                font-size: 20px;
                line-height: 1.6;
            }
            
            .custom-line {
                font-size: 17px;
                line-height: 1.7;
            }
            
            .footer-message {
                font-size: 19px;
                margin-top: 24px;
                padding-top: 24px;
            }
            
            .button-grid {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            
            .sweet-image {
                width: 240px;
                height: 240px;
                margin: 20px auto;
            }
            
            .cracker-progress-container {
                padding: 0 16px;
                margin-bottom: 36px;
            }
            
            .fuse-line {
                height: 8px;
                margin-bottom: 90px;
            }
            
            .cone-cracker {
                right: -55px;
                top: -22px;
            }
            
            .blast-screen {
                font-size: 120px;
            }
            
            .option-btn {
                font-size: 17px;
                padding: 18px 16px;
                line-height: 1.5;
            }
            
            button {
                font-size: 19px;
                padding: 18px 32px;
                border-radius: 14px;
            }
            
            input[type="text"] {
                font-size: 18px;
                padding: 18px 24px;
            }
            
            .disclaimer-card {
                padding: 32px 24px;
            }
            
            .disclaimer-card h2 {
                font-size: 26px;
            }
            
            .disclaimer-card p {
                font-size: 17px;
            }
        }

        @media (max-width: 480px) {
            html {
                font-size: 17px;
            }
            
            .card {
                padding: 28px 20px;
            }
            
            h1 {
                font-size: 32px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .result-title {
                font-size: 36px;
            }
            
            .sweet-image {
                width: 220px;
                height: 220px;
            }
            
            .logo {
                width: 110px;
                height: 110px;
            }
        }

        @media (max-width: 380px) {
            html {
                font-size: 16px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .result-title {
                font-size: 32px;
            }
            
            .sweet-image {
                width: 200px;
                height: 200px;
            }
            
            .cone-cracker {
                right: -45px;
                transform: scale(0.85);
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Preload images */
        .preload-images {
            position: absolute;
            width: 1px;
            height: 1px;
            overflow: hidden;
            opacity: 0;
            pointer-events: none;
        }
    </style>
</head>

        function playRealisticFizz(intensity = 1) {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const bufferSize = audioContext.sampleRate * (0.3 + intensity * 0.4);
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * 0.3 * intensity;
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                
                const filter = audioContext.createBiquadFilter();
                filter.type = 'bandpass';
                filter.frequency.value = 2000 + (intensity * 2000);
                filter.Q.value = 1;
                
                const gainNode = audioContext.createGain();
                const volume = 0.2 * intensity;
                gainNode.gain.setValueAtTime(volume, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + (0.3 + intensity * 0.4));
                
                source.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start();
                source.stop(audioContext.currentTime + (0.3 + intensity * 0.4));
            } catch (error) {
                console.error('Fizz sound error:', error);
            }
        }

        function playRealisticBlast() {
            try {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                const bufferSize = audioContext.sampleRate * 1.2;
                const buffer = audioContext.createBuffer(1, bufferSize, audioContext.sampleRate);
                const data = buffer.getChannelData(0);
                
                for (let i = 0; i < bufferSize; i++) {
                    data[i] = (Math.random() * 2 - 1) * Math.exp(-i / bufferSize * 3);
                }
                
                const source = audioContext.createBufferSource();
                source.buffer = buffer;
                
                const filter = audioContext.createBiquadFilter();
                filter.type = 'lowpass';
                filter.frequency.value = 800;
                
                const gainNode = audioContext.createGain();
                gainNode.gain.setValueAtTime(0.6, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.2);
                
                source.connect(filter);
                filter.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                source.start();
                
                const osc = audioContext.createOscillator();
                const oscGain = audioContext.createGain();
                osc.type = 'square';
                osc.frequency.setValueAtTime(3000, audioContext.currentTime);
                osc.frequency.exponentialRampToValueAtTime(100, audioContext.currentTime + 0.1);
                oscGain.gain.setValueAtTime(0.4, audioContext.currentTime);
                oscGain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.15);
                osc.connect(oscGain);
                oscGain.connect(audioContext.destination);
                osc.start();
                osc.stop(audioContext.currentTime + 0.15);
            } catch (error) {
                console.error('Blast sound error:', error);
            }
        }

        function calculateResult() {

                for (let i = 1; i <= 5; i++) {
                    const code = config.map[`Q${i}`][answers[i]];
                    scores[code] += config.weights[`Q${i}`];
                }
                
                const ranked = Object.entries(scores).sort((a, b) => b[1] - a[1]);
                let sweetCode = ranked[0][0];
                const topScore = ranked[0][1];
                const secScore = ranked[1][1];
                
                if (topScore - secScore <= 1) {
                    const topKey = ranked[0][0];
                    const secKey = ranked[1][0];
                    
                    for (const [a, b, w] of config.pairRules) {
                        const set = new Set([topKey, secKey]);
                        if (set.has(a) && set.has(b)) {
                            sweetCode = w;
                            break;
                        }
                    }
                    
                    if (topScore === secScore && config.q5TieBreak[answers[5]]) {
                        sweetCode = config.q5TieBreak[answers[5]];
                    }
                }
                
                const sweet = config.sweets[sweetCode];
                const lines = buildCustomLines(answers);
                resultData = { sweet, lines };

                console.error('Calculate result error:', error);
                resultData = {

        async function shareToWhatsApp(text) {
            try {
                // Try Web Share API first (works on mobile with files)
                if (navigator.share && navigator.canShare) {
                    const file = new File([cardImageBlob], `Diwali-${userName}.png`, { type: 'image/png' });
                    const shareData = {
                        title: 'My Diwali Result',
                        text: text,
                        files: [file]
                    };
                    
                    if (navigator.canShare(shareData)) {
                        await navigator.share(shareData);
                        console.log('‚úÖ Shared successfully with image');
                        return;
                    }
                }
            } catch (error) {
                console.log('Web Share API failed, using fallback:', error);
            }
            
            // Fallback: Download card + Open WhatsApp with text
            downloadCardFromBlob();
            setTimeout(() => {
                const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(text)}`;
                window.open(whatsappUrl, '_blank');
            }, 500);
        }

        async function shareToInstagram(text) {
            // Instagram doesn't support URL sharing
            // Download card + Copy text + Show instructions
            downloadCardFromBlob();
            
            // Copy text to clipboard
            try {
                await navigator.clipboard.writeText(text);
            } catch (e) {
                console.error('Clipboard error:', e);
            }
            
            // Show Instagram instructions
            setTimeout(() => {
                showInstagramGuide();
            }, 500);
        }

        function downloadCardFromBlob() {
            if (!cardImageBlob) {
                console.error('No card image blob available');
                return;
            }
            
            const link = document.createElement('a');
            link.download = `Diwali-${userName}-${resultData.sweet.name}.png`.replace(/\s+/g, '-');
            link.href = URL.createObjectURL(cardImageBlob);
            link.click();
            URL.revokeObjectURL(link.href);
        }

                        color: white;
                        border: none;
                        padding: ${isMobile ? '18px 32px' : '20px 36px'};
                        border-radius: 14px;
                        font-size: ${isMobile ? '18px' : '20px'};

            `;
            
            document.body.appendChild(modal);
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) {

                }
            });
        }

        async function copyToClipboard(text) {
            try {
                await navigator.clipboard.writeText(text);
                
                // Show toast notification
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    bottom: 30px;
                    left: 50%;
                    transform: translateX(-50%);
                    background: #10B981;
                    color: white;
                    padding: 18px 32px;
                    border-radius: 12px;
                    font-size: 17px;
                    font-weight: 600;
                    z-index: 10002;
                    box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
                    animation: slideUp 0.3s;
                `;
                toast.textContent = '‚úÖ Message copied to clipboard!';
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'fadeOut 0.3s';
                    setTimeout(() => toast.remove(), 300);
                }, 2500);
                
                // Also download the card
                downloadCardFromBlob();
                
            } catch (error) {
                console.error('Clipboard error:', error);
                alert('Message copied! Your card has also been downloaded.');
            }
        }

        // Input validation
        document.getElementById('nameInput').addEventListener('input', function() {
            const btn = document.getElementById('startBtn');
            btn.disabled = this.value.trim().length < 2;

            this.classList.remove('error');

        document.getElementById('nameInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && this.value.trim().length >= 2) {

        });
    </script>
